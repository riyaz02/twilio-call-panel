<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Twilio Call Panel</title>
</head>
<body>
    <h1>Upload CSV for Calls</h1>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="file" accept=".csv" required>
        <button type="submit">Start Calls</button>
    </form>
</body>
</html>
